{% extends "base.html" %}

{% block content %}
    <a href="{% url 'mechanic' %}"><button>Wróć do strony głównej</button></a>
    <ol>
        {% for car_owner in object_list %}
            <li>
                {{ car_owner.first_name }} {{ car_owner.last_name }} ({{ car_owner.phone_number }})
                <a href="{% url 'car_owner' car_owner.pk%}"><button>Szczegóły</button></a>
            </li><hr>
        {% endfor %}
    </ol>
{% endblock %}
